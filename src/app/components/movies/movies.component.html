<div class="container">
  <div class="row">
    <input type="text" [(ngModel)]="searchWord" placeholder="{{(searchWord.length<3) ? 'Search' : searchWord }}"
           (keyup)="onKeySearch($event)">
  </div>
  <div class="messages">
    <h3 *ngIf="(searchWord.length<3)">
      You are viewing top 10 movies:
    </h3>
    <h3 *ngIf="(searchWord.length>2)">
      Search results for: {{searchWord}}
      <p *ngIf="movies.length===0">There are no movies with the title: {{searchWord}}</p>
    </h3>
  </div>
  <div class="main">
    <ul class="movies">
      <li *ngFor="let movie of movies">
        <a routerLink="/movie/{{movie.id}}">
          <img title="{{movie.original_title}}" alt="No image available" src="https://image.tmdb.org/t/p/original{{movie.poster_path}}">
          <h3>{{movie.original_title}}</h3>
        </a>
      </li>
    </ul>
  </div>
</div>
