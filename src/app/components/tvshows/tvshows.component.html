<div class="container">
  <div class="row">
    <input type="text" [(ngModel)]="searchWord" placeholder="{{(searchWord.length<3) ? 'Search' : searchWord }}"
           (keyup)="onKeySearch($event)">
  </div>
  <div class="messages">
    <h3 *ngIf="(searchWord.length<3)">
      You are viewing top 10 TV shows:
    </h3>
    <h3 *ngIf="(searchWord.length>2)">
      Search results for: {{searchWord}}
      <p *ngIf="tvshows.length===0">Oops, it seems to be empty!</p>
    </h3>
  </div>
  <div class="main">
    <ul class="tvshows">
      <li *ngFor="let tvshow of tvshows">
        <a routerLink="/tvshow/{{tvshow.id}}">
          <img title="{{tvshow.name}}" alt="No image available" src="https://image.tmdb.org/t/p/w780{{tvshow.poster_path}}">
          <h3>{{tvshow.name}}</h3>
        </a>
      </li>
    </ul>
  </div>
</div>
